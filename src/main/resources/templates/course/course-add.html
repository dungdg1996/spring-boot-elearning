<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Trang chủ</title>
</head>
<body>
<div class="main-body" layout:fragment="content">
    <div class="page-body">
        <div class="row">
            <div class="col-md-12 mb-2">
                <div class="page-header-breadcrumb">
                    <ul class="breadcrumb-title">
                        <li class="breadcrumb-item">
                            <a href="/admin"> <i class="feather icon-home"></i> Trang
                                chủ</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#!">Thêm mới khóa học</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-uppercase text-center">Thêm mới khóa học</h2>
                    </div>
                    <div class="card-block">
                        <form id="form" th:action="@{/admin/course/add}" th:object="${course}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Tiêu đề</label>
                                        <input type="text" th:field="*{title}" class="form-control" />
                                        <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Số bài học</label>
                                        <input type="number" th:field="*{lecturesCount}" class="form-control" />
                                        <span class="text-danger" th:if="${#fields.hasErrors('lecturesCount')}" th:errors="*{lecturesCount}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Số giờ học</label>
                                        <input type="number" th:field="*{hourCount}" class="form-control" />
                                        <span class="text-danger" th:if="${#fields.hasErrors('hourCount')}" th:errors="*{hourCount}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Danh mục</label>
                                        <select th:field="*{categoryId}" class="form-control">
                                            <option th:each="item : ${categories}" th:value="${item.id}" th:text="${item.title}">Frontend</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Giá bán</label>
                                        <input th:field="*{price}" type="text" name="price" class="form-control" />
                                        <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Giảm giá (%)</label>
                                        <input th:field="*{discount}" type="number" name="discount" class="form-control" />
                                        <span class="text-danger" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Mô tả</label>
                                        <input th:field="*{description}" type="text" name="description" class="form-control" />
                                        <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Hình đại diện</label>
                                        <input type="text" name="image" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label>Nội dung</label>
                                    <textarea th:field="*{content}" name="content" class="form-control" rows="5"></textarea>
                                    <span class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                                </div>
                                <div class="col-12 mt-3">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary m-b-0">Lưu lại</button>
                                        <a th:href="@{/admin/course}" class="btn btn-secondary text-white">Quay lại</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="inner-script">
</script>
</body>
</html>
