<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Trang chủ</title>
</head>
<body>
<div class="main-body" layout:fragment="content">
    <div class="main-body">
        <div class="page-body">
            <div class="row">
                <div class="col-md-12 mb-2">
                    <div class="page-header-breadcrumb">
                        <ul class="breadcrumb-title">
                            <li class="breadcrumb-item">
                                <a href="/admin">
                                    <i class="feather icon-home"></i> Trang chủ
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="#!">Sửa đổi mục tiêu</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-uppercase text-center">Sửa đổi mục tiêu</h2>
                        </div>
                        <div class="card-block">
                            <form th:action="@{/target/add}" method="post" th:object="${target}" >
                                <div class="row">
                                    <div class="col-md-6 m-auto">
                                        <div class="form-group">
                                            <label>Tiêu đề</label>
                                            <input th:field="*{title}" type="text" name="title" class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <label>Khóa học</label>
                                            <select th:field="*{courseId}" class="form-control">
                                                <option th:each="item : ${courses}"
                                                        th:value="${item.id}"
                                                        th:text="${item.title}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12"></div>
                                    <div class="col-md-6 m-auto">
                                        <div class="form-group mt-3">
                                            <button type="submit" class="btn btn-primary m-b-0">Lưu lại</button>
                                            <a th:href="@{/target}" class="btn btn-secondary text-white">Quay lại</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="inner-script">
</script>
</body>
</html>
