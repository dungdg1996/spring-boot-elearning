<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Trang chủ</title>
</head>
<body>
<div class="main-body" layout:fragment="content">
    <div class="page-body">
        <div class="row">
            <div class="col-md-12 mb-2">
                <div class="page-header-breadcrumb">
                    <ul class="breadcrumb-title">
                        <li class="breadcrumb-item">
                            <a href="/admin">
                                <i class="feather icon-home"></i> Trang chủ
                            </a>
                        </li>
                        <li class="breadcrumb-item"><a href="#!">Thêm mới video</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-uppercase text-center">Thêm mới video</h2>
                    </div>
                    <div class="card-block">
                        <form th:action="@{/admin/video/add}" th:object="${video}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Tiêu đề</label>
                                        <input th:field="*{title}" type="text"  class="form-control" />
                                        <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Url</label>
                                        <input th:field="*{url}" type="text" class="form-control" />
                                        <span class="text-danger" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Hình đại diện</label>
                                        <input th:field="*{image}" type="file" class="form-control" />
                                        <span class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Thời lượng (phút)</label>
                                        <input th:field="*{timeCount}" type="number" name="timeCount" class="form-control" />
                                        <span class="text-danger" th:if="${#fields.hasErrors('timeCount')}" th:errors="*{timeCount}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Khóa học</label>
                                        <select th:field="*{courseId}" name="" id="" class="form-control">
                                            <option th:each="item : ${courses}"
                                                    th:value="${item.id}"
                                                    th:text="${item.title}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group mt-3">
                                        <button type="submit" class="btn btn-primary m-b-0">Lưu lại</button>
                                        <a th:href="@{/admin/video}" class="btn btn-secondary text-white">Quay lại</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="inner-script">
</script>
</body>
</html>
